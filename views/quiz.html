<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../app.js" defer></script>
    <script src="../scripts/fetch.js"></script>
    <script src="../scripts/quiz.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div include-html-snippet="includes/navbar.html"></div>
    </header>

    <form class="container mt-5">
      <div class="shadow">
        <div class="card">
          <div id="card-header" class="card-header">Video Game Quiz</div>
          <div class="card-body">
            <h3 id="question-number">1.</h3>
            <p id="question-prompt">What choice is the correct answer?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="option"
                id="A Box"
                value="option1"
                onchange="disableRadios(this)"
              />
              <label class="form-check-label" for="A Box">A</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="option"
                id="B Box"
                value="option2"
                onchange="disableRadios(this)"
              />
              <label class="form-check-label" for="B Box">B</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="option"
                id="C Box"
                value="option3"
                onchange="disableRadios(this)"
              />
              <label class="form-check-label" for="C Box">C</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="option"
                id="D Box"
                value="option4"
                onchange="disableRadios(this)"
              />
              <label class="form-check-label" for="D Box">D</label>
            </div>
            <div id="score-display" class="mt-3"></div>
          </div>
        </div>
      </div>
      <section id="question-card-btns">
        <div class="d-flex justify-content-between mt-3">
          <button id="prev-btn" type="button" class="btn btn-primary">
            Prev
          </button>
          <button id="submit-btn" type="button" class="btn btn-success d-none">
            Submit
          </button>
          <button id="next-btn" type="button" class="btn btn-primary">
            Next
          </button>
        </div>
      </section>
    </form>
  </body>
</html>
